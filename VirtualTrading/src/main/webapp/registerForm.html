<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/vt.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<div class="narrow-container">
    <div class="narrow-content">
        <div class="row main">
            <form class="form-horizontal" method="post" action="#">
                <fieldset>
                    <div class="form-group">
                        <label for="registerName" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="registerName" pattern="[a-zA-Z]{2,}"
                                   placeholder="Enter Name" required
                                   spellcheck="false" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registerDob" class="col-sm-2 control-label">Dste of Birth</label>
                        <div class="col-sm-3">
                            <input type="date" class="form-control" id="registerDob" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registerNumber" class="col-sm-2 control-label">Mobile No. </label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="registerNumber" pattern="[0-9]{10,10}"
                                   placeholder="Enter mobile number"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-3">
                            <input type="email" class="form-control" id="registerEmail" placeholder="Enter email"
                                   required
                                   spellcheck="false">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" id="registerPassword"
                                   placeholder="Enter password"
                                   spellcheck="false" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registerPasswordConfirm" class="col-sm-2 control-label">Confirm password</label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" id="registerPasswordConfirm"
                                   placeholder="Confirm password" required spellcheck="false">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary vt_button">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div>
                <h5>
                    <a class="col-sm-offset-2 col-sm-10 text-muted" href="/">Home</a>
                </h5>
            </div>
        </div>
    </div>
</div>
</body>
</html>
